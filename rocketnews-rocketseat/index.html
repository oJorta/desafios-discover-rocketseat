<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketnews</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="left-side">
            <img src="assets/logo.svg" alt="Logo Rocketnews" id="app-logo">
            <div id="container">
                <div id="info-text">
                    <h2>atualize ideias e informações em 5 minutos.</h2>
                    <h4>tudo que você precisa saber para começar seu dia bem e informado.</h4>
                    <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                        perfeito para se preparar para codar ☕</p>
                </div>
    
                <div id="email-form">
                    <p class="text-is-gray">insira seu e-mail:</p>
                    <form action="">
                        <input type="email" id="email-input" placeholder="oi@rocketseat.com">
                        <button id="send-email"><img src="assets/send.svg" alt="Botão de enviar email"></button>
                    </form>
                </div>

                <a href="" class="remove-decoration">
                    <div id="read-first">
                            <p>deixe-me ler primeiro</p>
                            <img src="assets/arrow-right.svg" alt="Seta para a esquerda">
                    </div>
                </a>
            </div>
        </div>

        <div id="right-side">
            
        </div>
    </div>
</body>
</html>
